<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
 </head>
    
<body>
    <script>
var svg = d3.select("body").append("svg").attr({
   width: "340",
   height: "340"
});

svg.append("g").append("rect").attr({
  fill: "white",
  width: "100%",
  height: "100%"
});

//--------------------------------

var easeArr = ["linear", "quad", "cubic", "sin", "exp", "circle", "elastic", "back", "bounce"];

bind(easeArr);
render();

function bind(dataSet){
  var selection_circle = d3.select("svg").selectAll("circle").data(dataSet);
  var selection_text = d3.select("svg").selectAll("text").data(dataSet);
  var selection_line = d3.select("svg").selectAll("line").data(dataSet);
  
  // 初始化設定
  selection_line.enter().append("line").attr({
        x1: 100,
        y1: function(d,i){
           return 20+i*35;
        },
        x2: 300,
        y2: function(d,i){
           return 20+i*35;
        },
        stroke: "lightgreen"
   }).text(function(d){
      return d;
   });
  selection_line.exit().remove();
  
  selection_circle.enter().append("circle").attr({
        cx: 100,
        cy: function(d,i){
           return 20+i*35;
        },
        r: 15,
        fill: "gold"
   });
  selection_circle.exit().remove();
  
  selection_text.enter().append("text").attr({
        x: 5,
        y: function(d,i){
           return 25+i*35;
        },
        fill: "black"
   }).text(function(d){
      return d;
   });
  selection_text.exit().remove();
  
  
} 

function render(){


  //需要動畫的設定
  d3.select("svg").selectAll("circle")
  .on("click", function(d){
    if(d3.select(this).attr("cx")<120){
      d3.select(this)
      .transition()
      .duration(1000)
      .ease(d)
      .attr({
        cx: 300
       })
    }
    else{
      d3.select(this)
      .transition()
      .duration(1000)
      .ease(d)
      .attr({
        cx: 100
      })
    }
    
  });
     
    
}
    </script>
</body>
</html>
