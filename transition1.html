<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
 </head>
    
<body>
 <script>
var svg = d3.select("body").append("svg").attr({
   width: "340",
   height: "340"
});

svg.append("g").append("rect").attr({
  fill: "white",
  width: "100%",
  height: "100%"
});

var arr = [120,200,240,175,80];

bind(arr);
render();

function bind(arr){
  var selection = d3.select("svg").selectAll("rect#bar").data(arr);
  // 初始化設定
  selection.enter().append("rect").attr({
        id: "bar",
        x: 20,
        y: function(d,i){
           return 20+i*35;
        },
        height: 30,
        width: 30,
        fill: "rgb(255,0,0)"
   });
  selection.exit().remove();
} 

function render(){

  
  //不需要動畫的設定
  d3.select("svg").selectAll("rect#bar").on("click",render);
    
      
  //需要動畫的設定
  d3.selectAll("rect#bar")
      .attr({width:10})
    .transition().delay(function(d){
                        return d+10;
                        }).duration(3000)
    .attr({width:300,fill:"green"});
}
    
    </script> 
</body>
</html>
